<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>Log In | Kumaca Robobtics Club</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <meta name="author" content="Kumaca Robobtics Club">
    <meta name="keywords" content="Kumaca Robobtics Club">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h4><a href="/" style="float: inline-start;" class="text-success badge badge-success">Go to homepage</a></h4>
<img class="wave" src="{% static 'img/wave.png' %}" data-aos='zoom-in' data-aos-delay='500'>
<div class="container">
    <div class="img">
        <img src="{% static 'img/bg.svg' %}">
    </div>
    <div class="login-content">
        <form action="{% url 'accounts:login' %}" method='POST'>{%csrf_token%}
            <img src="{% static 'images/logo.png' %}">
            <h2 class="title">Welcome</h2>
            <div class='alert text-danger'>
                {% if messages %}
                {% for message in messages %}
                {{message}}
                {% endfor %}
                {% endif %}
            </div>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Username</h5>
                    <input required type="text" name='username' class="input">
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input required type="password" name='password' class="input">
                </div>
            </div>
            <a href="#">Forgot Password?</a>
            <a href='{% url 'accounts:signup' %}'>Haven't joined yet?</a>
            <input type="submit" class="btn" value="Login">
            <span class='text-muted '>Copyright &copy Kumaca Robobtics 2021-2022</span>
        </form>

    </div>

</div>


<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
